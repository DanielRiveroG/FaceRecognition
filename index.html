			<div class="row">
				<div class="col-sm-3">

				</div>
				<div class="col-sm-6">
					<script language="JavaScript">
					function mueveReloj(){
					    now = new Date()
					    hour = now.getHours()
					    minute = now.getMinutes()
					    second = now.getSeconds()
							day = now.getDay()
							month = now.getMonth()
							year = now.getFullYear()
							dayOfMonth = now.getDate()
							var days = ['Sunday','Monday','Tuesday','Wednesay','Thursday','Friday','Saturday']
							var months = ['January','February','March','April','May','June','July','August','September','October','November','December']

							str_day = days[day]
							str_month = months[month]

							str_second = new String (second)
    					if (str_second.length == 1)
       				second = "0" + second

    					str_minute = new String (minute)
    					if (str_minute.length == 1)
       				minute = "0" + minute

    					str_hour = new String (hour)
    					if (str_hour.length == 1)
       				hour = "0" + hour

					    completeHour = hour + " : " + minute + " : " + second
							completeDate = str_day + ", " + str_month + " " + dayOfMonth + ", " + year

							document.getElementById('hour').innerHTML = completeHour
							document.getElementById('date').innerHTML = completeDate

					    setTimeout("mueveReloj()",1000)
					}
					</script>
					<div class="clock">
						<span id="hour"></span>
						<br/>
						<span id="date"></span>
					</div>

				</div>
				<div class="col-sm-3">
				</div>
